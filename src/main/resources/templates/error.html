<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error creating or changing data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Just Error :)</p>
            </div>
            <div class="modal-footer">
                <!-- Кнопка для перехода на /admin -->
                <button type="button" class="btn btn-primary" onclick="location.href='/admin'">Return to Admin Panel</button>
                <!-- Кнопка для закрытия модального окна и перехода на разлогин -->
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="location.href='/logout'">Log out of the system</button>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('.modal').modal('show');
    });

</script>

</body>
</html>
